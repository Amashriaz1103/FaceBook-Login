<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/Facebook_logo.png" />
    <title>Facebook - Log in or Sign Up</title>
</head>
<body>
    <div id="container">
        <div id="recent-logins">
          <h1>Facebook</h1>
          <!-- <img
            id="facebook"
            src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo.jpg"
            alt="facebook-logo"
          /> -->
          <div id="title">Recent logins</div>
          <div id="subtitle">Click your picture or add an account.</div>
          <div id="cards">
            <div id="card-1">
              <div id="cancel">x</div>
              <img id="card-1-img" src="/images/satoru-gojo.png" alt="profile picture" />
              <div class="username">Amash</div>
            </div>
            <div id="card-2">
              <img id="card-2-img" src="/images/add.jpg" alt="add account" />
              <div id="add-account" class="username">Add Account</div>
            </div>
          </div>
        </div>
        <div id="login">
          <input type="email" placeholder="Email or Phone Number" />
          <input type="password" placeholder="Password" />
          <input type="button" value="Log In" id="login-button" />
          <a href="#">Forget Password?</a>
          <hr style="width: 95%;" />
          <input
            type="button"
            value="Create New Account"
            id="create-new-account"
          />
          <p>
            <strong>Create a Page</strong> for a celebrity, brand or business.
          </p>
        </div>
      </div>
</body>
</html>
